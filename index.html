<script>
// ================== å…ƒç´  ==================
const methodSelect = document.getElementById('methodSelect');
const inputText = document.getElementById('inputText');
const outputText = document.getElementById('outputText');
const keyField = document.getElementById('keyField');
const secretKeyInput = document.getElementById('secretKeyInput');
const caesarShift = document.getElementById('caesarShift');
const shiftValueInput = document.getElementById('shiftValue');

// ================== libsodium åˆå§‹åŒ– ==================
let sodiumReady = false;
(async () => {
    await sodium.ready;
    sodiumReady = true;
})();

// ================== UI æ§åˆ¶ ==================
methodSelect.addEventListener('change', () => {
    keyField.style.display = 'none';
    caesarShift.style.display = 'none';

    if (['chacha','aes','xor','substitution'].includes(methodSelect.value)) {
        keyField.style.display = 'block';
    }
    if (methodSelect.value === 'caesar') {
        caesarShift.style.display = 'block';
    }
});
methodSelect.dispatchEvent(new Event('change'));

// ================== æ ¸å¿ƒ ==================
async function executeOperation(type) {
    const method = methodSelect.value;
    const input = inputText.value;
    const key = secretKeyInput.value;
    const shift = parseInt(shiftValueInput.value, 10);
    let result = '';

    try {
        switch (method) {
            case 'chacha':
                if (!key) throw new Error('è«‹è¼¸å…¥ ChaCha20 å¯†é‘°');
                result = await chachaOperation(input, type, key);
                break;
            case 'caesar':
                result = caesarOperation(input, type, shift);
                break;
            case 'substitution':
                result = substitutionOperation(input, type, key);
                break;
            case 'aes':
                result = aesOperation(input, type, key);
                break;
            case 'xor':
                result = xorOperation(input, type, key);
                break;
        }
    } catch (e) {
        result = e.message;
    }
    outputText.value = result;
}

// ================== çœŸæ­£ ChaCha20 ==================
async function chachaOperation(input, type, keyStr) {
    if (!sodiumReady) throw new Error('libsodium å°šæœªåˆå§‹åŒ–å®Œæˆ');

    const key = sodium.crypto_generichash(32, sodium.from_string(keyStr));

    if (type === 'encrypt') {
        const nonce = sodium.randombytes_buf(
            sodium.crypto_aead_xchacha20poly1305_ietf_NPUBBYTES
        );
        const cipher = sodium.crypto_aead_xchacha20poly1305_ietf_encrypt(
            sodium.from_string(input),
            null,
            null,
            nonce,
            key
        );
        const packed = new Uint8Array(nonce.length + cipher.length);
        packed.set(nonce, 0);
        packed.set(cipher, nonce.length);
        return sodium.to_base64(packed);
    } else {
        const packed = sodium.from_base64(input);
        const nlen = sodium.crypto_aead_xchacha20poly1305_ietf_NPUBBYTES;
        const nonce = packed.slice(0, nlen);
        const cipher = packed.slice(nlen);
        const plain = sodium.crypto_aead_xchacha20poly1305_ietf_decrypt(
            null,
            cipher,
            null,
            nonce,
            key
        );
        return sodium.to_string(plain);
    }
}

// ================== å…¶ä»–æ¼”ç®—æ³• ==================
function caesarOperation(text, type, shift) {
    if (type === 'decrypt') shift = -shift;
    return text.toUpperCase().replace(/[A-Z]/g, c =>
        String.fromCharCode((c.charCodeAt(0)-65+shift+26)%26+65)
    );
}

function substitutionOperation(text, type, key) {
    const A='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    key=key.toUpperCase();
    if(key.length!==26) throw new Error('å¯†é‘°éœ€ 26 å­—æ¯');
    return text.toUpperCase().replace(/[A-Z]/g,c=>{
        const i=type==='encrypt'?A.indexOf(c):key.indexOf(c);
        return type==='encrypt'?key[i]:A[i];
    });
}

function aesOperation(text, type, key) {
    return type==='encrypt'
        ? CryptoJS.AES.encrypt(text,key).toString()
        : CryptoJS.AES.decrypt(text,key).toString(CryptoJS.enc.Utf8);
}

function xorOperation(text, type, key) {
    let r='';
    for(let i=0;i<text.length;i++){
        r+=String.fromCharCode(text.charCodeAt(i)^key.charCodeAt(i%key.length));
    }
    return type==='encrypt'?btoa(r):xorOperation(atob(text),'encrypt',key);
}

// ================== ç”Ÿæˆå¯†é‘° ==================
function generateRandomKey() {
    const chars='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let key='';
    for(let i=0;i<16;i++) key+=chars[Math.floor(Math.random()*chars.length)];
    secretKeyInput.value=key;
}
