    <script>
        // ç¶å®šå…ƒç´

        // --- 5 ç¨®æ“ä½œæ–¹æ³•çš„å¯¦ç¾ ---

        // 1. Base64 ç·¨ç¢¼/è§£ç¢¼
        function base64Operation(input, operationType) {
            if (operationType === 'encrypt') {

                return btoa(unescape(encodeURIComponent(input)));

        function caesarOperation(input, operationType, shift) {
