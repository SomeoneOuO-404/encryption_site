<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>多功能加密解密工具（ChaCha20 版）</title>

<!-- CryptoJS（含 ChaCha20） -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

<style>
body {
    font-family: Segoe UI, sans-serif;
    background: #f0f4f8;
    padding: 20px;
}
.container {
    max-width: 900px;
    margin: auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,.15);
}
h1 { text-align: center; color: #1a237e; }
label { font-weight: 600; margin-top: 15px; display: block; }
textarea, input, select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
textarea { height: 110px; font-family: monospace; }
#outputText { background: #fff8e1; height: 150px; }
.button-group {
    display: flex;
    gap: 15px;
    margin-top: 20px;
}
button {
    padding: 14px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
}
.encrypt { background: #007bff; }
.decrypt { background: #28a745; }
</style>
</head>

<body>
<div class="container">

<h1>多功能加密 / 解密工具</h1>

<label>1. 選擇方法</label>
<select id="methodSelect">
    <option value="chacha">1. ChaCha20 對稱式加密 / 解密</option>
    <option value="caesar">2. 凱撒密碼</option>
    <option value="substitution">3. 單表置換密碼</option>
    <option value="aes">4. AES 對稱加密</option>
    <option value="xor">5. XOR 加密</option>
</select>

<label>2. 輸入文字</label>
<textarea id="inputText"></textarea>

<div id="keyField">
    <label>密鑰（ChaCha20 / AES / XOR / Substitution）</label>
    <input type="text" id="secretKeyInput">
</div>

<div id="caesarShift" style="display:none;">
    <label>凱撒位移量 (1–25)</label>
    <input type="number" id="shiftValue" value="3" min="1" max="25">
</div>

<div class="button-group">
    <button class="encrypt" onclick="executeOperation('encrypt')">加密</button>
    <button class="decrypt" onclick="executeOperation('decrypt')">解密</button>
</div>

<label>3. 結果</label>
<textarea id="outputText" readonly></textarea>

</div>

<script>
// ================== 元素綁定 ==================
const methodSelect = document.getElementById('methodSelect');
const inputText = document.getElementById('inputText');
const outputText = document.getElementById('outputText');
const keyField = document.getElementById('keyField');
const secretKeyInput = document.getElementById('secretKeyInput');
const caesarShift = document.getElementById('caesarShift');
const shiftValueInput = document.getElementById('shiftValue');

// ================== UI 控制 ==================
methodSelect.addEventListener('change', () => {
    keyField.style.display = 'none';
    caesarShift.style.display = 'none';

    if (['chacha','aes','xor','substitution'].includes(methodSelect.value)) {
        keyField.style.display = 'block';
    }
    if (methodSelect.value === 'caesar') {
        caesarShift.style.display = 'block';
    }
});
methodSelect.dispatchEvent(new Event('change'));

// ================== 核心執行 ==================
function executeOperation(type) {
    const method = methodSelect.value;
    const input = inputText.value;
    const key = secretKeyInput.value;
    const shift = parseInt(shiftValueInput.value);
    let result = '';

    if (!input) {
        alert('請輸入要處理的文字！');
        return;
    }

    try {
        switch (method) {
            case 'chacha':
                if (!key) throw new Error('請輸入 ChaCha20 密鑰');
                result = chachaOperation(input, type, key);
                break;

            case 'caesar':
                if (isNaN(shift)) throw new Error('凱撒位移量錯誤');
                result = caesarOperation(input, type, shift);
                break;

            case 'substitution':
                result = substitutionOperation(input, type, key);
                break;

            case 'aes':
                if (!key) throw new Error('請輸入 AES 密鑰');
                result = aesOperation(input, type, key);
                break;

            case 'xor':
                if (!key) throw new Error('請輸入 XOR 密鑰');
                result = xorOperation(input, type, key);
                break;

            default:
                result = '未知方法';
        }
    } catch (e) {
        result = e.message;
    }

    outputText.value = result;
}

// ================== ChaCha20 ==================
function chachaOperation(input, type, key) {
    // 96-bit nonce（教學用途，固定）
    const nonce = CryptoJS.enc.Hex.parse("000000000000000000000000");

    if (type === 'encrypt') {
        const encrypted = CryptoJS.ChaCha20.encrypt(
            input,
            CryptoJS.enc.Utf8.parse(key),
            { iv: nonce }
        );
        return encrypted.toString(); // Base64
    } else {
        const decrypted = CryptoJS.ChaCha20.decrypt(
            input,
            CryptoJS.enc.Utf8.parse(key),
            { iv: nonce }
        );
        const text = decrypted.toString(CryptoJS.enc.Utf8);
        if (!text) throw new Error('ChaCha20 解密失敗（密鑰錯誤或密文損毀）');
        return text;
    }
}

// ================== 其他演算法 ==================
function caesarOperation(text, type, shift) {
    if (type === 'decrypt') shift = -shift;
    return text.toUpperCase().replace(/[A-Z]/g, c =>
        String.fromCharCode((c.charCodeAt(0) - 65 + shift + 26) % 26 + 65)
    );
}

function substitutionOperation(text, type, key) {
    const A = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    key = key.toUpperCase();
    if (key.length !== 26) throw new Error('密鑰需 26 個字母');
    return text.toUpperCase().replace(/[A-Z]/g, c => {
        const i = type === 'encrypt' ? A.indexOf(c) : key.indexOf(c);
        return type === 'encrypt' ? key[i] : A[i];
    });
}

function aesOperation(text, type, key) {
    return type === 'encrypt'
        ? CryptoJS.AES.encrypt(text, key).toString()
        : CryptoJS.AES.decrypt(text, key).toString(CryptoJS.enc.Utf8);
}

function xorOperation(text, type, key) {
    let r = '';
    for (let i = 0; i < text.length; i++) {
        r += String.fromCharCode(
            text.charCodeAt(i) ^ key.charCodeAt(i % key.length)
        );
    }
    return type === 'encrypt'
        ? btoa(r)
        : xorOperation(atob(text), 'encrypt', key);
}
</script>
</body>
</html>
