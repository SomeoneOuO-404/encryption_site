# =============================================================================
# GitHub Actions - CI/CD Workflow
# =============================================================================

name: Deploy to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ---------------------------------------------------------------------------
  # Job 1: Run Tests
  # ---------------------------------------------------------------------------
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Basic FastAPI import test
        run: |
          python -c "from main import app; print('FastAPI app import OK')"

  # ---------------------------------------------------------------------------
  # Job 2: Build Docker Image
  # ---------------------------------------------------------------------------
  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”¨ Build Docker image
        run: |
          docker build -t encryption-site .
          echo "Docker build successful"

      - name: ğŸ§ª Test Docker container
        run: |
          docker run -d -p 8000:8000 --name test-container encryption-site
          sleep 5
          curl -f http://localhost:8000/docs
          docker stop test-container

  # ---------------------------------------------------------------------------
  # Job 3: Deploy to Render
  # ---------------------------------------------------------------------------
  deploy:
    name: ğŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ”” Trigger Render Deploy Hook
        run: |
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
            echo "Render deploy triggered"
          else
            echo "RENDER_DEPLOY_HOOK_URL not set, skipping deploy"
          fi

