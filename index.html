<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>多功能加密解密工具（RSA 版）</title>

    <!-- AES 用 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        body {
            font-family: Segoe UI, sans-serif;
            background: #f0f4f8;
            padding: 20px;
        }
        .container {
            max-width: 720px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,.15);
        }
        h1 { text-align: center; color: #1a237e; }
        label { font-weight: 600; margin-top: 15px; display: block; }
        textarea, input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        textarea { height: 120px; }
        #outputText {
            height: 150px;
            background: #fff8e1;
            font-family: monospace;
        }
        #keyField, #caesarShift {
            margin-top: 15px;
            padding: 12px;
            background: #fffde7;
            border-left: 4px solid #ffc107;
            display: none;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        button {
            flex: 1;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: white;
        }
        .encrypt { background: #007bff; }
        .decrypt { background: #28a745; }
    </style>
</head>
<body>

<div class="container">
    <h1>多功能加密 / 解密工具</h1>

    <label>1. 選擇方法</label>
    <select id="methodSelect">
        <option value="rsa">1. RSA 公鑰加密 / 私鑰解密</option>
        <option value="caesar">2. 凱撒密碼</option>
        <option value="substitution">3. 單表置換密碼</option>
        <option value="aes">4. AES 對稱加密</option>
        <option value="xor">5. XOR 加密</option>
    </select>

    <label>2. 輸入文字</label>
    <textarea id="inputText"></textarea>

    <div id="keyField">
        <label>密鑰</label>
        <input type="text" id="secretKeyInput">
    </div>

    <div id="caesarShift">
        <label>凱撒位移量 (1–25)</label>
        <input type="number" id="shiftValue" value="3" min="1" max="25">
    </div>

    <div class="button-group">
        <button class="encrypt" onclick="executeOperation('encrypt')">加密</button>
        <button class="decrypt" onclick="executeOperation('decrypt')">解密</button>
    </div>

    <label>3. 結果</label>
    <textarea id="outputText" readonly></textarea>
</div>

<script>
/* ================== RSA ================== */
let rsaKeyPair = null;

async function generateRSAKeyPair() {
    rsaKeyPair = await crypto.subtle.generateKey(
        {
            name: "RSA-OAEP",
            modulusLength: 2048,
            publicExponent: new Uint8Array([1, 0, 1]),
            hash: "SHA-256"
        },
        true,
        ["encrypt", "decrypt"]
    );
}
generateRSAKeyPair();

/* ================== UI ================== */
const methodSelect = document.getElementById('methodSelect');
const keyField = document.getElementById('keyField');
const caesarShift = document.getElementById('caesarShift');

methodSelect.addEventListener('change', () => {
    keyField.style.display = 'none';
    caesarShift.style.display = 'none';

    if (['aes', 'xor', 'substitution'].includes(methodSelect.value)) {
        keyField.style.display = 'block';
    }
    if (methodSelect.value === 'caesar') {
        caesarShift.style.display = 'block';
    }
});
methodSelect.dispatchEvent(new Event('change'));

/* ================== 核心 ================== */
async function executeOperation(type) {
    const input = inputText.value;
    let result = '';

    try {
        switch (methodSelect.value) {
            case 'rsa':
                result = await rsaOperation(input, type);
                break;
            case 'caesar':
                result = caesarOperation(input, type, +shiftValue.value);
                break;
            case 'substitution':
                result = substitutionOperation(input, type, secretKeyInput.value);
                break;
            case 'aes':
                result = aesOperation(input, type, secretKeyInput.value);
                break;
            case 'xor':
                result = xorOperation(input, type, secretKeyInput.value);
                break;
        }
    } catch (e) {
        result = e.message;
    }

    outputText.value = result;
}

/* ================== RSA ================== */
async function rsaOperation(input, type) {
    if (type === 'encrypt') {
        const data = new TextEncoder().encode(input);
        const encrypted = await crypto.subtle.encrypt(
            { name: "RSA-OAEP" },
            rsaKeyPair.publicKey,
            data
        );
        return btoa(String.fromCharCode(...new Uint8Array(encrypted)));
    } else {
        const bytes = Uint8Array.from(atob(input), c => c.charCodeAt(0));
        const decrypted = await crypto.subtle.decrypt(
            { name: "RSA-OAEP" },
            rsaKeyPair.privateKey,
            bytes
        );
        return new TextDecoder().decode(decrypted);
    }
}

/* ================== Caesar ================== */
function caesarOperation(text, type, shift) {
    if (type === 'decrypt') shift = -shift;
    return text.toUpperCase().replace(/[A-Z]/g, c =>
        String.fromCharCode((c.charCodeAt(0) - 65 + shift + 26) % 26 + 65)
    );
}

/* ================== Substitution ================== */
function substitutionOperation(text, type, key) {
    const A = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    key = key.toUpperCase();
    if (key.length !== 26) throw new Error('密鑰需 26 個字母');
    return text.toUpperCase().replace(/[A-Z]/g, c => {
        const i = type === 'encrypt' ? A.indexOf(c) : key.indexOf(c);
        return type === 'encrypt' ? key[i] : A[i];
    });
}

/* ================== AES ================== */
function aesOperation(text, type, key) {
    if (!key) throw new Error('請輸入 AES 密鑰');
    if (type === 'encrypt') {
        return CryptoJS.AES.encrypt(text, key).toString();
    } else {
        return CryptoJS.AES.decrypt(text, key).toString(CryptoJS.enc.Utf8);
    }
}

/* ================== XOR ================== */
function xorOperation(text, type, key) {
    let r = '';
    for (let i = 0; i < text.length; i++) {
        r += String.fromCharCode(
            text.charCodeAt(i) ^ key.charCodeAt(i % key.length)
        );
    }
    return type === 'encrypt'
        ? btoa(r)
        : xorOperation(atob(text), 'encrypt', key);
}
</script>
</body>
</html>
