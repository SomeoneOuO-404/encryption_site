<script>
// ================== å…ƒç´  ==================
const methodSelect = document.getElementById('methodSelect');
const inputText = document.getElementById('inputText');
const outputText = document.getElementById('outputText');
const keyField = document.getElementById('keyField');
const secretKeyInput = document.getElementById('secretKeyInput');
const caesarShift = document.getElementById('caesarShift');
const shiftValueInput = document.getElementById('shiftValue');

// ================== UI æ§åˆ¶ ==================
methodSelect.addEventListener('change', () => {
    keyField.style.display = 'none';
    caesarShift.style.display = 'none';

    if (['blowfish','aes','xor','substitution'].includes(methodSelect.value)) {
        keyField.style.display = 'block';
    }
    if (methodSelect.value === 'caesar') {
        caesarShift.style.display = 'block';
    }
});
methodSelect.dispatchEvent(new Event('change'));

// ================== æ ¸å¿ƒ ==================
function executeOperation(type) {
    const method = methodSelect.value;
    const input = inputText.value;
    const key = secretKeyInput.value;
    const shift = parseInt(shiftValueInput.value, 10);
    let result = '';

    try {
        switch (method) {
            case 'blowfish':
                if (!key) throw new Error('è«‹è¼¸å…¥ Blowfish å¯†é‘°');
                result = blowfishOperation(input, type, key);
                break;

            case 'aes':
                if (!key) throw new Error('è«‹è¼¸å…¥ AES å¯†é‘°');
                result = aesOperation(input, type, key);
                break;

            case 'xor':
                if (!key) throw new Error('è«‹è¼¸å…¥ XOR å¯†é‘°');
                result = xorOperation(input, type, key);
                break;

            case 'caesar':
                result = caesarOperation(input, type, shift);
                break;

            case 'substitution':
                result = substitutionOperation(input, type, key);
                break;
        }
    } catch (e) {
        result = e.message;
    }

    outputText.value = result;
}

// ================== Blowfish ==================
function blowfishOperation(input, type, key) {
    if (type === 'encrypt') {
        return CryptoJS.Blowfish.encrypt(input, key).toString();
    } else {
        const bytes = CryptoJS.Blowfish.decrypt(input, key);
        const text = bytes.toString(CryptoJS.enc.Utf8);
        if (!text) throw new Error('Blowfish è§£å¯†å¤±æ•—ï¼ˆå¯†é‘°éŒ¯èª¤ï¼‰');
        return text;
    }
}

// ================== AES ==================
function aesOperation(input, type, key) {
    return type === 'encrypt'
        ? CryptoJS.AES.encrypt(input, key).toString()
        : CryptoJS.AES.decrypt(input, key).toString(CryptoJS.enc.Utf8);
}

// ================== XOR ==================
function xorOperation(input, type, key) {
    let r = '';
    for (let i = 0; i < input.length; i++) {
        r += String.fromCharCode(
            input.charCodeAt(i) ^ key.charCodeAt(i % key.length)
        );
    }
    return type === 'encrypt'
        ? btoa(unescape(encodeURIComponent(r)))
        : decodeURIComponent(escape(atob(r)));
}

// ================== Caesar ==================
function caesarOperation(text, type, shift) {
    if (type === 'decrypt') shift = -shift;
    return text.toUpperCase().replace(/[A-Z]/g, c =>
        String.fromCharCode((c.charCodeAt(0) - 65 + shift + 26) % 26 + 65)
    );
}

// ================== Substitution ==================
function substitutionOperation(text, type, key) {
    const A = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    key = (key || '').toUpperCase();
    if (key.length !== 26) throw new Error('å¯†é‘°éœ€ 26 å­—æ¯');

    return text.toUpperCase().replace(/[A-Z]/g, c => {
        const i = type === 'encrypt' ? A.indexOf(c) : key.indexOf(c);
        return type === 'encrypt' ? key[i] : A[i];
    });
}

// ================== ç”Ÿæˆå¯†é‘° ==================
function generateRandomKey() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let key = '';
    for (let i = 0; i < 16; i++) {
        key += chars[Math.floor(Math.random() * chars.length)];
    }
    secretKeyInput.value = key;
}
